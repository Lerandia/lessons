<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Lesson 10</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">Homework 09</h1>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="hero-block">
          <div class="hero-block__img-section img-section">
            <div class="img-section__item img-section__item--circle"></div>
            <div class="img-section__item img-section__item--laptop">
              <img src="img/laptop.png" alt="laptop, background purple">
            </div>
            <div class="img-section__item img-section__item--stars">
              <img src="img/stars.svg" alt="stars in circle">
            </div>
            <div class="img-section__item img-section__item--cloud">
              <img src="img/cloud.svg" alt="cloud">
            </div>
            <div class="img-section__item img-section__item--arrow">
              <img src="img/arrow.svg" alt="arrow">
            </div>
            <div class="img-section__item img-section__item--person">
              <img src="img/person.png" alt="person, background yellow">
            </div>
            <div class="img-section__item img-section__item--grafic">
              <img src="img/grafic.svg" alt="grafic">
            </div>
            <div class="img-section__item img-section__item--double-arrow">
              <img src="img/double-arrow.svg" alt="double-arrow">
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__image image-card">
            <img src="img/card-bgrnd.jpg" alt="#" class="image-card__item">
          </div>
          <div class="card__button button-card">
            <p class="button-card__text">Design</p>
          </div>
          <h2 class="card__subtitle">sofa</h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <h2 class="footer__title">The end</h2>
      </div>
    </footer>
  </div>

</body>


</html>
