<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Lesson 08</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-container">
        <h1 class="title">Lesson 08</h1>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <div class="block-vector">
          <h2 class="subtitle"> Vector image - icons, SVG</h2>
          <div class="items-vector-icons">
            <p> - Play</p>
            <p> - Calendar</p>
            <p> - Case</p>
            <p> - Facebook</p>
            <p> - Twitter</p>
            <p> - Instagram</p>
            <p> - Logo</p>
          </div>
          <h2 class="subtitle">Vector image - content, SVG</h2>
          <div class="items-vector-content">
            <p> - Gift</p>
            <p> - Cloud</p>
            <p> - Grafic image</p>
            <p> - Brackets</p>
          </div>
        </div>
        <div class="block-raster">
          <h2 class="subtitle"> Raster image - content, WEBP</h2>
          <div class="items-raster">
            <div class="item-raster">
              <img src="img/jpeg~webp/hero-foto-1x.webp" alt="man-1x" class="hero-foto-1x">
              <p class="text-hero-foto-1x text">Foto 1x</p>
            </div>
            <div class="item-raster">
              <img src="img/jpeg~webp/hero-foto-2x.webp" alt="man-2x" class="hero-foto-2x">
              <p class="text-hero-foto-2x text">Foto 2x</p>
            </div>
            <div class="item-raster">
              <img src="img/jpeg~webp/hero-foto-3x.webp" alt="man-3x" class="hero-foto-2x">
              <p class="text-hero-foto-3x text">Foto 3x</p>
            </div>
            <div class="item-raster">
              <img src="img/jpeg~webp/video-reel.webp" alt="video-reel" class="video-reel">
              <p class="text-video-reel text">Video preview</p>
            </div>
          </div>
          <div class="icons-raster">
            <h2 class="subtitle"> Raster image - icons, logo, WEBP</h2>
            <div class="icon-raster">
              <img src="img/jpeg~webp/digitalside.webp" alt="digitalside" class="logo-digitelside">
            </div>
            <div class="icon-raster">
              <img src="img/jpeg~webp/fusion.webp" alt="fusion" class="logo-fusion">
            </div>
            <div class="icon-raster">
              <img src="img/jpeg~webp/travel-explorer.webp" alt="travel explorer" class="logo-travel-explorer">
            </div>
            <div class="icon-raster">
              <img src="img/jpeg~webp/vortex.webp" alt="vortex" class="logo-vortex">
            </div>
            <div class="icon-raster">
              <img src="img/jpeg~webp/media-fury.webp" alt="media fury" class="logo-media-fury">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <h2 class="title">Thank you</h2>
      </div>
    </footer>
  </div>
</body>

</html>
